{% extends 'myapp/base.html' %} {% block content %}
<div class="container-fluid">
    <div class="container white-fg">
        <h1 class="mt-2" style="color: orange;">Favourites</h1>
        <hr>
    </div>

    <div class="holder-pro container">
        {% for movie in favourites %}
        <div class=" thumb" style="background-image: url('{{ movie.poster }}');">
            <div class="movie-info">
                <div>
                    <h2 class="text-center">{{movie.title}}</h2>
                    <hr>
                    <p style="display:flex; justify-content: center;" class="white-fg">
                        <i class="bi bi-star-fill" style="color: gold; margin-right:5px;"></i> {% if movie.rating %}
                        <b style="color: rgb(39, 197, 173);"> {{movie.rating}}/10</b> {% else %}
                        <b> No ratings</b> {% endif %}
                    </p>
                    <p style="margin: 10px; color: orange;" class="sky-fg">{{movie.genre}}</p>
                    <p style="margin: 10px; color: orange;" class="sky-fg">{{movie.lang}}</p>
                    <p style="margin: 10px;">{{movie.plot}}</p>
                    <p class="container d-flex" style="justify-content: center; margin-bottom:0px;">
                        <a href="{% url 'moviepage' movie.id userid %}" class="btn btn-outline-success btn-sm mb-3">See more</a>
                    </p>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
